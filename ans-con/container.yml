version: "2"
settings:
  conductor_base: debian:jessie
services:
  ac-nginx:
    from: nginx
    roles:
      - ghost-nginx
    ports:
      - "8443:443"
      - "8000:80"
    volumes:
      - ${PWD}/certs:/certs
    links:
      - ghost
  ghost:
    from: ghost
    volumes:
      - ${PWD}/ghostdata:/var/lib/ghost
registries:
  docker:
    namespace: ansiblebook
    url: https://index.docker.io/v1/
  quay:
    namespace: ansiblebook
    url: https://quay.io
