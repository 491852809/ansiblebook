---
- hosts: memcached
  gather_facts: false
  pre_tasks:
    - name: update apt cache
      raw: apt-get update
    - name: install python
      raw: apt-get -y install python
  roles:
    - memcached

- hosts: nginx
  gather_facts: false
  pre_tasks:
    - name: update apt cache
      raw: apt-get update
    - name: install python
      raw: apt-get -y install python
  roles:
    - nginx
