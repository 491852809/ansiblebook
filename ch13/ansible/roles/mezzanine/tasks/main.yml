---
- name: install apt packages
  apt: pkg={{ item }}
  with_items:
    - libjpeg-dev
    - libpq-dev
    - python-dev
    - python-pip
    - python-psycopg2
    - rsync
- name: install pip packages
  pip: name={{ item }}
  with_items:
    - gunicorn
    - setproctitle
    - psycopg2
    - django-compressor
    - python-memcached
- name: copy project files
  synchronize:
    src: "{{ lookup('pipe', 'dirname `pwd`') }}/mezzanine_example/"
    dest: /srv/project
